#server.servlet.context-path=/bluefood
# Esta propriedade deve ser removida se for fornecida via parâmetro na JVM (-Dspring.profiles.active=dev)
spring.profiles.active=dev

spring.jpa.hibernate.ddl-auto=none


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

spring.servlet.multipart.max-file-size=512KB
spring.servlet.multipart.max-request-size=512KB


bluefood.files.logotipo=C:/Temp/sbfood-files/logotipos
bluefood.files.comida=C:/Temp/sbfood-files/comidas
bluefood.files.categoria=C:/Temp/sbfood-files/categorias